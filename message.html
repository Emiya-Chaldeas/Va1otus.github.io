    <link rel="stylesheet" href="style.css" />
    <script>
      function checkForm() {
        var name = document.getElementById("name").value;
        var content = document.getElementById("content").value;
        if (name == "" || content == "") {
          alert("请填写完整留言信息！");
          return false;
        }
        alert("留言子弹已发射成功！");
        return true;
      }
    </script>
  </head>

    <div class="container">
      <h2>观众留言板</h2>
      <div class="title-line"></div>
      <form
        onsubmit="return checkForm()"
        style="background: #111; padding: 20px; border-radius: 10px"
      >
        <p>
          昵称：<br /><input
            type="text"
            id="name"
            style="
              width: 100%;
              padding: 10px;
              margin-top: 5px;
              background: #222;
              border: 1px solid #444;
              color: white;
            "
          />
        </p>
        <p>
          留言内容：<br /><textarea
            id="content"
            style="
              width: 100%;
              height: 100px;
              padding: 10px;
              margin-top: 5px;
              background: #222;
              border: 1px solid #444;
              color: white;
            "
          ></textarea>
        </p>
        <p>
          <input
            type="submit"
            value="提交留言"
            style="
              padding: 10px 30px;
              background: #b91c1c;
              color: white;
              border: none;
              cursor: pointer;
            "
          />
        </p>
      </form>
