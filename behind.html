  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <style>
      .music-card {
        background: linear-gradient(145deg, #111, #050505);
        padding: 40px;
        border-radius: 20px;
        border: 1px solid #300;
        display: flex;
        align-items: center;
        gap: 40px;
        margin-top: 30px;
        position: relative;
        overflow: hidden;
      }
      /* 黑胶唱片旋转动画 */
      .vinyl-record {
        width: 280px;
        height: 280px;
        background: radial-gradient(
          circle,
          #333 10%,
          #111 11%,
          #111 20%,
          #000 21%
        );
        background-image: url("images/music.png");
        background-size: cover;
        border-radius: 50%;
        border: 10px solid #222;
        box-shadow: 0 0 30px rgba(185, 28, 28, 0.4);
        flex-shrink: 0;
        transition: transform 1s ease-in-out;
      }
      .playing {
        animation: rotate 15s linear infinite;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .music-info {
        flex: 1;
      }
      .music-info h3 {
        color: #ef4444;
        font-size: 28px;
        margin-bottom: 10px;
      }

      /* 播放器按钮 */
      .controls {
        margin-top: 25px;
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .play-btn {
        background: #b91c1c;
        color: white;
        border: none;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }
      .play-btn:hover {
        transform: scale(1.1);
        background: #ef4444;
      }

      .progress-bar {
        flex: 1;
        height: 4px;
        background: #333;
        border-radius: 2px;
        position: relative;
        cursor: pointer;
      }
      .progress-current {
        width: 0%;
        height: 100%;
        background: #ef4444;
        border-radius: 2px;
        position: absolute;
      }
    </style>
  </head>

    <div class="container">
      <h2>经典原声</h2>
      <div class="title-line"></div>

      <div class="music-card">
        <div id="record" class="vinyl-record"></div>
        <div class="music-info">
          <h3>《太阳照常升起》</h3>
          <p style="color: #888">作曲：久石让 | 时长：04:25</p>
          <p style="color: #aaa; font-size: 15px; margin-top: 15px">
            这段激昂的小号旋律，是整部电影的脊梁。
          </p>

          <div class="controls">
            <button id="playBtn" class="play-btn">▶</button>
            <div class="progress-bar">
              <div id="progressBar" class="progress-current"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 隐藏的音频标签 -->
      <audio
        id="audioPlayer"
        src="music/久石譲 - The Sun Also Rises.mp3"
        loop
      ></audio>
    </div>

    <script>
      const audio = document.getElementById("audioPlayer");
      const playBtn = document.getElementById("playBtn");
      const record = document.getElementById("record");
      const progressBar = document.getElementById("progressBar");

      playBtn.onclick = function () {
        if (audio.paused) {
          audio.play();
          playBtn.innerHTML = "||";
          record.classList.add("playing");
        } else {
          audio.pause();
          playBtn.innerHTML = "▶";
          record.classList.remove("playing");
        }
      };

      audio.ontimeupdate = function () {
        const percentage = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = percentage + "%";
      };
    </script>
